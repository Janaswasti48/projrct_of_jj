<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first.css">
    <script src="https://kit.fontawesome.com/1f5ab48b25.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/logo-red.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <nav>
            <img src="img/logo.png" class="logo">
            <ul class="nav_links">
                <li><a href="#">Popular Places</a></li>
                <li><a href="#">Travel Outside</a></li>
                <li><a href="#">Online Packages</a></li>
            </ul>
            <a href="#" class="reg_btn">Register Now</a>
        </nav>
        <div class="container">
            <h2>find your next stay</h2>
            <div class="search_bar">
                <form>
                    <div class="location_input">
                        <label>
                            Location
                        </label>
                        <input type="text" placeholder="Where Are You Going?">
                    </div>

                    <div>
                        <label>
                            Check In
                        </label>
                        <input type="text" placeholder="Add Date">
                    </div>

                    <div>
                        <label>
                            Check Out
                        </label>
                        <input type="text" placeholder="Add Date">
                    </div>

                    <div>
                        <label>
                            Guest
                        </label>
                        <input type="text" placeholder="Add Guest">
                    </div>
                    <button class="search_btn" type="Submit"><img src="img/search.png" alt=""></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
